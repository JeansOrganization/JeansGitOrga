<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--     
        Vue模板语法有两大类：
            1.插值语法：
                功能：用于解析标签体内容
                写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性
            2.指令语法：
                功能：用于解析标签(包括：标签属性、标签体内容、绑定事件....)
                举例：v-bind:href="xxx" 或 简写为 :href="xxx"，xxx同样要写js表达式，
                     且可以直接读取到data中的所有属性
                备注：Vue中有很多的指令，且形式都是：v-????，此处我们只是拿v-bind举个例子 
    -->

    <div id="root">
        <div style="width: 200px;height: 200px;background-color: brown;position:absolute;" :style="{top}"></div>
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="school.url.toUpperCase()" :x="hello">点我去{{school.name}}学习1</a>
        <a :href="school.url" x="hello">点我去{{school.name}}学习2</a>
        <button @click="change">点击上下跑</button>
    </div>
</body>
<script>
    new Vue({
        el:'#root',
        data:{
            name:'jack',
            school:{
                name:'尚硅谷',
                url:'http://www.atguigu.com',
            },
            hello:'hahaha',
            top:'10px',
            a:5
        },
        methods: {
            change(){
                setInterval(() => {

                    let num = parseInt(this.top.replace('px',''))
                    if(this.a > 0){
                        if(num > 1000){
                            this.a = -this.a;
                        }
                        console.log(num)
                        this.top = (num + this.a) + 'px';
                    }else if(this.a < 0){
                        if(num < 10){
                            this.a = -this.a;
                        }
                        console.log(num)
                        this.top = (num + this.a) + 'px';
                    }
                    
                }, 16);
            }
        },
    })

</script>
</html>
