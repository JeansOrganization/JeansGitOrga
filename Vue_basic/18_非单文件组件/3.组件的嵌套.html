<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的嵌套</title>
    <script type="text/javascript" src="../js/vue.js"></script> 
</head>
<body>
    <div id="root">
    </div>
</body>
<script>
    const student = Vue.extend({
        template:`
            <div>
                <h2>学生名：{{name}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
        `,
        data() {
            return {
                name: 'Jean',
                age:17
            };
        },
    });
    const school = Vue.extend({
        template:`
            <div>
                <h2>学校名：{{name}}</h2>
                <h2>学校地址：{{address}}</h2>
                <student></student>
            </div>
        `,
        data() {
            return {
                name: '尚硅谷',
                address:'北京'
            };
        },
        components:{
            student
        }
    });
    const hello = Vue.extend({
        template:`
            <div>
                <h2>hello,{{name}}</h2>
            </div>
        `,
        data() {
            return {
                name: '1234',
            };
        },
    });

    const app = Vue.extend({
        template:`
            <div>
                <hr>
                <school></school> 
                <hello></hello>
            </div>
        `,
        components:{
            school,
            hello
        }
    });

    const vm = new Vue({
        template:`<app></app>`,
        el:'#root',
        components:{
            app
        }
    })
    

</script>
</html>
