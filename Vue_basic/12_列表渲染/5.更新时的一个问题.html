<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新时的一个问题</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">

        <!-- 遍历数组 -->
        <h2>人员列表（遍历数组）</h2>
        <button @click="updateJay">更新周杰伦的信息</button>
        <ul>
            <li v-for="p,index in persons" :key="p.id">
                ID:{{p.id}}  姓名:{{p.name}}  年龄(岁):{{p.age}}   索引:{{index}}
            </li>
        </ul>
    </div>

</body>
<script>
    const moodArr = ['happy','sad','normal']
    const vm = new Vue({
        el:'#root',
        data:{
            persons:[
                {id:101,name:'周杰伦',age:20},
                {id:102,name:'周润发',age:16},
                {id:103,name:'林俊杰',age:23},
                {id:104,name:'林润梅',age:18},
                {id:105,name:'林大发',age:17},
            ]
        },
        methods: {
            updateJay(){
                // this.persons[0].name = 'JayChou' //奏效
                // this.persons[0].age = 40 //奏效
                // this.persons[0] = {id:101,name:'JayChou',age:40} //不奏效
                this.persons.splice(0,1,{id:101,name:'JayChou',age:40}) //奏效

            }
        },
    })

</script>
</html>
