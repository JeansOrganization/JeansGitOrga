<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sessionStorage</title>
</head>
<body>
    <h2>sessionStorage</h2>
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="readData()">点我读取一个数据</button>
    <button onclick="deleteData()">点我删除一个数据</button>
    <button onclick="deleteAllData()">点我清空数据</button>

    <script type="text/javascript">
        let person = {name:'jean',sex:'男'}
        
        let todos = [
                {id:'001',title:'抽烟',done:true},
                {id:'002',title:'喝酒',done:false},
                {id:'003',title:'烫头',done:true}
            ]

        function saveData(){
            sessionStorage.setItem('msg','嘿嘿嘿')
            sessionStorage.setItem('num',123)
            sessionStorage.setItem('person',JSON.stringify(person))

            sessionStorage.setItem('todos',JSON.stringify(todos))
        }
        function readData(){
            const result = sessionStorage.getItem('person')
            const p = JSON.parse(result)
            console.log(p)
            const result2 = sessionStorage.getItem('msg')
            alert(result2)
            
            const result4 = sessionStorage.getItem('todos')
            const t = JSON.parse(result4)
            console.log(t)
        }
        function deleteData(){
            sessionStorage.removeItem('person')
        }
        function deleteAllData(){
            sessionStorage.clear()
        }

    </script>
    
</body>
</html>
